<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turmas - Sistema Escolar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-book"></i> Sistema Escolar
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="bi bi-house-door"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="alunos.html">
              <i class="bi bi-people"></i> Alunos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="professores.html">
              <i class="bi bi-person-badge"></i> Professores
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="turmas.html">
              <i class="bi bi-collection"></i> Turmas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="disciplinas.html">
              <i class="bi bi-journal-text"></i> Disciplinas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="notas.html">
              <i class="bi bi-clipboard-check"></i> Notas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="relatorios.html">
              <i class="bi bi-bar-chart"></i> Relatórios
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-4">
    <div class="row mb-4">
      <div class="col">
        <h1 class="h3">
          <i class="bi bi-collection-fill"></i> Gerenciamento de Turmas
        </h1>
        <p class="text-muted">Cadastro e gestão de turmas</p>
      </div>
      <div class="col-auto">
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalTurma" onclick="limparFormulario()">
          <i class="bi bi-plus-square"></i> Nova Turma
        </button>
      </div>
    </div>

    <!-- Cards de Turmas -->
    <div class="row g-3" id="turmasContainer">
      <div class="col-12 text-center">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Turma -->
  <div class="modal fade" id="modalTurma" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="formTurma">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">
            <i class="bi bi-collection"></i> <span id="tituloModal">Cadastrar Turma</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="turmaId">
          
          <div class="row g-3">
            <div class="col-12">
              <label for="turmaNome" class="form-label">Nome da Turma *</label>
              <input type="text" class="form-control" id="turmaNome" required 
                     placeholder="Ex: 3º Ano A">
            </div>

            <div class="col-12">
              <label for="turmaAno" class="form-label">Ano Letivo *</label>
              <input type="number" class="form-control" id="turmaAno" required 
                     placeholder="Ex: 2025" min="2000" max="2100">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
          <button type="submit" class="btn btn-warning">
            <i class="bi bi-check-circle"></i> Salvar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Detalhes da Turma -->
  <div class="modal fade" id="modalDetalhesTurma" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title">
            <i class="bi bi-info-circle"></i> Detalhes da Turma
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detalhesTurmaBody">
          <!-- Conteúdo será inserido via JavaScript -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    // Confirmação de que o caminho é `./assets/js/api.js`
    import { api, feedback } from './assets/js/api.js';

    let alunos = [];
    let professores = [];

    /**
     * Carrega lista de turmas
     */
    async function listarTurmas() {
      try {
        const turmas = await api.get('/turmas/');
        const container = document.getElementById('turmasContainer');

        if (turmas.length === 0) {
          container.innerHTML = `
            <div class="col-12">
              <div class="alert alert-info text-center">
                <i class="bi bi-inbox"></i> Nenhuma turma cadastrada
              </div>
            </div>
          `;
          return;
        }

        container.innerHTML = turmas.map(turma => {
          const alunosDaTurma = alunos.filter(a => a.turma === turma.id);
          const professorResponsavel = professores.find(p => p.turma_responsavel === turma.id);
          
          return `
            <div class="col-md-6 col-lg-4">
              <div class="card shadow-sm h-100">
                <div class="card-header bg-warning">
                  <h5 class="card-title mb-0">
                    <i class="bi bi-collection"></i> ${turma.nome}
                  </h5>
                </div>
                <div class="card-body">
                  <p class="card-text">
                    <strong>Ano Letivo:</strong> ${turma.ano}<br>
                    <strong>Total de Alunos:</strong> <span class="badge bg-primary">${alunosDaTurma.length}</span><br>
                    <strong>Professor Responsável:</strong> 
                    ${professorResponsavel ? professorResponsavel.nome_completo : '<em class="text-muted">Não definido</em>'}
                  </p>
                </div>
                <div class="card-footer bg-transparent">
                  <button class="btn btn-sm btn-outline-info" onclick="verDetalhes(${turma.id})" title="Ver Detalhes">
                    <i class="bi bi-eye"></i> Detalhes
                  </button>
                  <button class="btn btn-sm btn-outline-primary" onclick="editarTurma(${turma.id})" title="Editar">
                    <i class="bi bi-pencil"></i> Editar
                  </button>
                  <button class="btn btn-sm btn-outline-danger" onclick="excluirTurma(${turma.id})" title="Excluir">
                    <i class="bi bi-trash"></i> Excluir
                  </button>
                </div>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Erro ao listar turmas:', error);
        feedback.error('Erro ao carregar lista de turmas');
      }
    }

    /**
     * Carrega alunos e professores
     */
    async function carregarDados() {
      try {
        [alunos, professores] = await Promise.all([
          api.get('/alunos/'),
          api.get('/professores/')
        ]);
        listarTurmas();
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
      }
    }

    /**
     * Ver detalhes da turma
     */
    window.verDetalhes = async function(id) {
      try {
        const turma = await api.get(`/turmas/${id}/`);
        const alunosDaTurma = alunos.filter(a => a.turma === turma.id);
        const professorResponsavel = professores.find(p => p.turma_responsavel === turma.id);

        let html = `
          <h6><strong>Nome:</strong> ${turma.nome}</h6>
          <h6><strong>Ano Letivo:</strong> ${turma.ano}</h6>
          <hr>
          <h6><strong>Professor Responsável:</strong></h6>
          <p>${professorResponsavel ? professorResponsavel.nome_completo : '<em>Não definido</em>'}</p>
          <hr>
          <h6><strong>Alunos (${alunosDaTurma.length}):</strong></h6>
        `;

        if (alunosDaTurma.length > 0) {
          html += '<ul class="list-group">';
          alunosDaTurma.forEach(aluno => {
            // Assume que aluno.media_geral existe via SerializerMethodField no Backend
            const mediaGeral = aluno.media_geral ? aluno.media_geral.toFixed(2) : 'N/A';
            
            html += `
              <li class="list-group-item d-flex justify-content-between align-items-center">
                ${aluno.nome_completo}
                <span class="badge bg-primary">Média: ${mediaGeral}</span>
              </li>
            `;
          });
          html += '</ul>';
        } else {
          html += '<p class="text-muted">Nenhum aluno matriculado nesta turma.</p>';
        }

        document.getElementById('detalhesTurmaBody').innerHTML = html;
        new bootstrap.Modal(document.getElementById('modalDetalhesTurma')).show();
      } catch (error) {
        console.error('Erro ao carregar detalhes:', error);
        feedback.error('Erro ao carregar detalhes da turma');
      }
    };

    /**
     * Limpa formulário
     */
    window.limparFormulario = function() {
      document.getElementById('formTurma').reset();
      document.getElementById('turmaId').value = '';
      document.getElementById('tituloModal').textContent = 'Cadastrar Turma';
      document.getElementById('turmaAno').value = new Date().getFullYear();
    };

    /**
     * Editar turma
     */
    window.editarTurma = async function(id) {
      try {
        const turma = await api.get(`/turmas/${id}/`);
        
        document.getElementById('turmaId').value = turma.id;
        document.getElementById('turmaNome').value = turma.nome;
        document.getElementById('turmaAno').value = turma.ano;
        document.getElementById('tituloModal').textContent = 'Editar Turma';

        new bootstrap.Modal(document.getElementById('modalTurma')).show();
      } catch (error) {
        console.error('Erro ao carregar turma:', error);
        feedback.error('Erro ao carregar dados da turma');
      }
    };

    /**
     * Excluir turma
     */
    window.excluirTurma = async function(id) {
      const alunosDaTurma = alunos.filter(a => a.turma === id);
      
      if (alunosDaTurma.length > 0) {
        feedback.error('Não é possível excluir turma com alunos matriculados!');
        return;
      }

      if (!feedback.confirm('Tem certeza que deseja excluir esta turma?')) {
        return;
      }

      try {
        await api.delete(`/turmas/${id}/`);
        feedback.success('Turma excluída com sucesso!');
        carregarDados();
      } catch (error) {
        console.error('Erro ao excluir turma:', error);
        feedback.error('Erro ao excluir turma');
      }
    };

    /**
     * Salvar turma (criar ou atualizar)
     */
    document.getElementById('formTurma').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('turmaId').value;
      const dados = {
        nome: document.getElementById('turmaNome').value,
        ano: parseInt(document.getElementById('turmaAno').value)
      };

      try {
        if (id) {
          await api.put(`/turmas/${id}/`, dados);
          feedback.success('Turma atualizada com sucesso!');
        } else {
          await api.post('/turmas/', dados);
          feedback.success('Turma cadastrada com sucesso!');
        }

        const modal = bootstrap.Modal.getInstance(document.getElementById('modalTurma'));
        modal.hide();
        carregarDados();
      } catch (error) {
        console.error('Erro ao salvar turma:', error);
        feedback.error('Erro ao salvar turma. Verifique os dados.');
      }
    });

    // Inicializar
    carregarDados();
  </script>
</body>
</html>
