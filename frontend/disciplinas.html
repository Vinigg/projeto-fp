<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disciplinas - Sistema Escolar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-book"></i> Sistema Escolar
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="bi bi-house-door"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="alunos.html">
              <i class="bi bi-people"></i> Alunos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="professores.html">
              <i class="bi bi-person-badge"></i> Professores
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="turmas.html">
              <i class="bi bi-collection"></i> Turmas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="disciplinas.html">
              <i class="bi bi-journal-text"></i> Disciplinas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="notas.html">
              <i class="bi bi-clipboard-check"></i> Notas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="relatorios.html">
              <i class="bi bi-bar-chart"></i> Relatórios
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-4">
    <div class="row mb-4">
      <div class="col">
        <h1 class="h3">
          <i class="bi bi-journal-text"></i> Gerenciamento de Disciplinas
        </h1>
        <p class="text-muted">Cadastro e gestão de disciplinas</p>
      </div>
      <div class="col-auto">
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalDisciplina" onclick="limparFormulario()">
          <i class="bi bi-plus-circle"></i> Nova Disciplina
        </button>
      </div>
    </div>

    <!-- Grid de Disciplinas -->
    <div class="row g-3" id="disciplinasContainer">
      <div class="col-12 text-center">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Disciplina -->
  <div class="modal fade" id="modalDisciplina" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="formDisciplina">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title">
            <i class="bi bi-journal-text"></i> <span id="tituloModal">Cadastrar Disciplina</span>
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="disciplinaId">
          
          <div class="mb-3">
            <label for="disciplinaNome" class="form-label">Nome da Disciplina *</label>
            <input type="text" class="form-control" id="disciplinaNome" required 
                   placeholder="Ex: Matemática">
            <small class="form-text text-muted">O nome deve ser único no sistema</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
          <button type="submit" class="btn btn-info">
            <i class="bi bi-check-circle"></i> Salvar
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    // Confirmação de que o caminho é `./assets/js/api.js`
    import { api, feedback } from './assets/js/api.js';

    let notas = [];

    /**
     * Carrega lista de disciplinas
     */
    async function listarDisciplinas() {
      try {
        const disciplinas = await api.get('/disciplinas/');
        const container = document.getElementById('disciplinasContainer');

        if (disciplinas.length === 0) {
          container.innerHTML = `
            <div class="col-12">
              <div class="alert alert-info text-center">
                <i class="bi bi-inbox"></i> Nenhuma disciplina cadastrada
              </div>
            </div>
          `;
          return;
        }

        container.innerHTML = disciplinas.map(disciplina => {
          const notasDisciplina = notas.filter(n => n.disciplina === disciplina.id);
          const totalNotas = notasDisciplina.length;
          const mediaNotas = totalNotas > 0 
            ? (notasDisciplina.reduce((sum, n) => sum + parseFloat(n.valor), 0) / totalNotas).toFixed(2)
            : '0.00';

          return `
            <div class="col-md-6 col-lg-4">
              <div class="card shadow-sm h-100 border-info">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="bi bi-book-fill text-info"></i> ${disciplina.nome}
                  </h5>
                  <hr>
                  <p class="card-text">
                    <strong>Total de Notas:</strong> <span class="badge bg-secondary">${totalNotas}</span><br>
                    <strong>Média Geral:</strong> <span class="badge bg-success">${mediaNotas}</span>
                  </p>
                </div>
                <div class="card-footer bg-transparent">
                  <button class="btn btn-sm btn-outline-primary" onclick="editarDisciplina(${disciplina.id})" title="Editar">
                    <i class="bi bi-pencil"></i> Editar
                  </button>
                  <button class="btn btn-sm btn-outline-danger" onclick="excluirDisciplina(${disciplina.id})" title="Excluir">
                    <i class="bi bi-trash"></i> Excluir
                  </button>
                </div>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Erro ao listar disciplinas:', error);
        feedback.error('Erro ao carregar lista de disciplinas');
      }
    }

    /**
     * Carrega notas
     */
    async function carregarNotas() {
      try {
        notas = await api.get('/notas/');
        listarDisciplinas();
      } catch (error) {
        console.error('Erro ao carregar notas:', error);
        // Garante que a lista de disciplinas carregue mesmo sem notas
        listarDisciplinas(); 
      }
    }

    /**
     * Limpa formulário
     */
    window.limparFormulario = function() {
      document.getElementById('formDisciplina').reset();
      document.getElementById('disciplinaId').value = '';
      document.getElementById('tituloModal').textContent = 'Cadastrar Disciplina';
    };

    /**
     * Editar disciplina
     */
    window.editarDisciplina = async function(id) {
      try {
        const disciplina = await api.get(`/disciplinas/${id}/`);
        
        document.getElementById('disciplinaId').value = disciplina.id;
        document.getElementById('disciplinaNome').value = disciplina.nome;
        document.getElementById('tituloModal').textContent = 'Editar Disciplina';

        new bootstrap.Modal(document.getElementById('modalDisciplina')).show();
      } catch (error) {
        console.error('Erro ao carregar disciplina:', error);
        feedback.error('Erro ao carregar dados da disciplina');
      }
    };

    /**
     * Excluir disciplina
     */
    window.excluirDisciplina = async function(id) {
      const notasDisciplina = notas.filter(n => n.disciplina === id);
      
      if (notasDisciplina.length > 0) {
        feedback.error('Não é possível excluir disciplina com notas lançadas!');
        return;
      }

      if (!feedback.confirm('Tem certeza que deseja excluir esta disciplina?')) {
        return;
      }

      try {
        await api.delete(`/disciplinas/${id}/`);
        feedback.success('Disciplina excluída com sucesso!');
        carregarNotas();
      } catch (error) {
        console.error('Erro ao excluir disciplina:', error);
        feedback.error('Erro ao excluir disciplina');
      }
    };

    /**
     * Salvar disciplina (criar ou atualizar)
     */
    document.getElementById('formDisciplina').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('disciplinaId').value;
      const dados = {
        nome: document.getElementById('disciplinaNome').value
      };

      try {
        if (id) {
          await api.put(`/disciplinas/${id}/`, dados);
          feedback.success('Disciplina atualizada com sucesso!');
        } else {
          await api.post('/disciplinas/', dados);
          feedback.success('Disciplina cadastrada com sucesso!');
        }

        const modal = bootstrap.Modal.getInstance(document.getElementById('modalDisciplina'));
        modal.hide();
        carregarNotas();
      } catch (error) {
        console.error('Erro ao salvar disciplina:', error);
        feedback.error('Erro ao salvar disciplina. O nome pode já estar em uso.');
      }
    });

    // Inicializar
    carregarNotas();
  </script>
</body>
</html>
