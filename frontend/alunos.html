</head>

              <i class="bi bi-people"></i> Alunos

              <i class="bi bi-person-badge"></i> Professores

          <li class="nav-item">
            <a class="nav-link" href="turmas.html">
              <i class="bi bi-collection"></i> Turmas

      </div>

  </nav>

  <!-- Main Content -->
  <main class="container py-4">
    <div class="row mb-4">
      <div class="col">
        <h1 class="h3">
          <i class="bi bi-people-fill"></i> Gerenciamento de Alunos
        </h1>
        <p class="text-muted">Cadastro e gestão de alunos</p>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAluno" onclick="limparFormulario()">
          <i class="bi bi-person-plus"></i> Novo Aluno
        </button>
      </div>
    </div>

    <!-- Tabela de Alunos -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Nome Completo</th>
                <th>CPF</th>
                <th>Data Nascimento</th>
                <th>Turma</th>
                <th>Média Geral</th>
                <th>Status</th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody id="tbodyAlunos">
              <tr>
                <td colspan="8" class="text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Aluno -->
  <div class="modal fade" id="modalAluno" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form class="modal-content" id="formAluno">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">
            <i class="bi bi-person"></i> <span id="tituloModal">Cadastrar Aluno</span>
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="alunoId">
          
          <div class="row g-3">
            <div class="col-md-8">
              <label for="alunoNome" class="form-label">Nome Completo *</label>
              <input type="text" class="form-control" id="alunoNome" required 
                     placeholder="Ex: João da Silva">
            </div>

            <div class="col-md-4">
              <label for="alunoCpf" class="form-label">CPF *</label>
              <input type="text" class="form-control" id="alunoCpf" required 
                     placeholder="12345678901" maxlength="11">
            </div>

            <div class="col-md-6">
              <label for="alunoDataNascimento" class="form-label">Data de Nascimento *</label>
              <input type="date" class="form-control" id="alunoDataNascimento" required>
            </div>

            <div class="col-md-6">
              <label for="alunoTurma" class="form-label">Turma *</label>
              <select class="form-select" id="alunoTurma" required>
                <option value="">Selecione uma turma</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="alunoStatus" class="form-label">Status</label>
              <select class="form-select" id="alunoStatus">
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
                <option value="Transferido">Transferido</option>
              </select>
            </div>
            
            <!-- REMOVIDO: O campo media_geral foi removido pois é calculado no Backend -->
            <!--
            <div class="col-md-6">
              <label for="alunoMediaGeral" class="form-label">Média Geral</label>
              <input type="number" class="form-control" id="alunoMediaGeral" 
                     step="0.01" min="0" max="10" value="0.00">
            </div>
            -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> Salvar
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    // Confirmação de que o caminho é `./assets/js/api.js`
    import { api, feedback } from './assets/js/api.js';

    let turmas = [];
    let modalInstance = null;

    /**
     * Carrega lista de alunos
     */
    async function listarAlunos() {
      try {
        const alunos = await api.get('/alunos/');
        const tbody = document.getElementById('tbodyAlunos');

        if (alunos.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="8" class="text-center text-muted">
                <i class="bi bi-inbox"></i> Nenhum aluno cadastrado
              </td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = alunos.map(aluno => {
          const turma = turmas.find(t => t.id === aluno.turma);
          const turmaNome = turma ? `${turma.nome} - ${turma.ano}` : 'N/A';
          
          return `
            <tr>
              <td>${aluno.id}</td>
              <td><strong>${aluno.nome_completo}</strong></td>
              <td>${formatarCPF(aluno.cpf)}</td>
              <td>${formatarData(aluno.data_nascimento)}</td>
              <td><span class="badge bg-info">${turmaNome}</span></td>
              <td><span class="badge bg-success">${aluno.media_geral ? aluno.media_geral.toFixed(2) : 'N/A'}</span></td>
              <td>
                <span class="badge bg-${aluno.status === 'Ativo' ? 'success' : 'secondary'}">
                  ${aluno.status}
                </span>
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary" onclick="editarAluno(${aluno.id})" title="Editar">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" onclick="excluirAluno(${aluno.id})" title="Excluir">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          `;
        }).join('');
      } catch (error) {
        console.error('Erro ao listar alunos:', error);
        feedback.error('Erro ao carregar lista de alunos');
      }
    }

    /**
     * Carrega turmas para o select
     */
    async function carregarTurmas() {
      try {
        turmas = await api.get('/turmas/');
        const select = document.getElementById('alunoTurma');
        
        select.innerHTML = '<option value="">Selecione uma turma</option>' +
          turmas.map(t => `<option value="${t.id}">${t.nome} - ${t.ano}</option>`).join('');
      } catch (error) {
        console.error('Erro ao carregar turmas:', error);
      }
    }

    /**
     * Limpa formulário
     */
    window.limparFormulario = function() {
      document.getElementById('formAluno').reset();
      document.getElementById('alunoId').value = '';
      document.getElementById('tituloModal').textContent = 'Cadastrar Aluno';
      document.getElementById('alunoStatus').value = 'Ativo';
      // Removido: document.getElementById('alunoMediaGeral').value = '0.00';
    };

    /**
     * Editar aluno
     */
    window.editarAluno = async function(id) {
      try {
        const aluno = await api.get(`/alunos/${id}/`);
        
        document.getElementById('alunoId').value = aluno.id;
        document.getElementById('alunoNome').value = aluno.nome_completo;
        document.getElementById('alunoCpf').value = aluno.cpf;
        document.getElementById('alunoDataNascimento').value = aluno.data_nascimento;
        document.getElementById('alunoTurma').value = aluno.turma;
        document.getElementById('alunoStatus').value = aluno.status;
        // Removido: document.getElementById('alunoMediaGeral').value = aluno.media_geral;
        document.getElementById('tituloModal').textContent = 'Editar Aluno';

        modalInstance = new bootstrap.Modal(document.getElementById('modalAluno'));
        modalInstance.show();
      } catch (error) {
        console.error('Erro ao carregar aluno:', error);
        feedback.error('Erro ao carregar dados do aluno');
      }
    };

    /**
     * Excluir aluno
     */
    window.excluirAluno = async function(id) {
      if (!feedback.confirm('Tem certeza que deseja excluir este aluno?')) {
        return;
      }

      try {
        await api.delete(`/alunos/${id}/`);
        feedback.success('Aluno excluído com sucesso!');
        listarAlunos();
      } catch (error) {
        console.error('Erro ao excluir aluno:', error);
        feedback.error('Erro ao excluir aluno');
      }
    };

    /**
     * Salvar aluno (criar ou atualizar)
     */
    document.getElementById('formAluno').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('alunoId').value;
      const dados = {
        nome_completo: document.getElementById('alunoNome').value,
        cpf: document.getElementById('alunoCpf').value,
        data_nascimento: document.getElementById('alunoDataNascimento').value,
        turma: parseInt(document.getElementById('alunoTurma').value),
        status: document.getElementById('alunoStatus').value,
        // Removido o envio de media_geral, pois agora é um campo calculado no Backend
        // media_geral: parseFloat(document.getElementById('alunoMediaGeral').value) 
      };

      try {
        if (id) {
          await api.put(`/alunos/${id}/`, dados);
          feedback.success('Aluno atualizado com sucesso!');
        } else {
          await api.post('/alunos/', dados);
          feedback.success('Aluno cadastrado com sucesso!');
        }

        const modal = bootstrap.Modal.getInstance(document.getElementById('modalAluno'));
        modal.hide();
        listarAlunos();
      } catch (error) {
        console.error('Erro ao salvar aluno:', error);
        feedback.error('Erro ao salvar aluno. Verifique os dados.');
      }
    });

    /**
     * Formatar CPF
     */
    function formatarCPF(cpf) {
      if (!cpf) return 'N/A';
      return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
    }

    /**
     * Formatar data
     */
    function formatarData(data) {
      if (!data) return 'N/A';
      return new Date(data + 'T00:00:00').toLocaleDateString('pt-BR');
    }

    // Inicializar
    carregarTurmas().then(listarAlunos);
  </script>
</body>
</html>
